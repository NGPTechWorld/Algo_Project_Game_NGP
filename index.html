<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/icon.svg">
  <title>Game Project</title>
  
  <!-- خطوط Google العربية -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  
  <style>
    /* تنسيق عام للصفحة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Cairo', 'Tajawal', 'Segoe UI', 'Tahoma', sans-serif;
      direction: rtl;
      text-align: right;
      background-color: #f5f5f5;
      line-height: 1.8;
      font-size: 17px;
      color: #333;
    }
    
    #elmapp {
      direction: rtl;
      text-align: right;
    }
    
    /* العناوين */
    h2 {
      font-family: 'Cairo', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: #1a472a;
      border-bottom: 3px solid #2e7d32;
      padding-bottom: 10px;
      margin: 25px 0 20px 0;
      text-align: right;
    }
    
    h3 {
      font-family: 'Cairo', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #2e7d32;
      margin: 20px 0 15px 0;
      text-align: right;
    }
    
    h4 {
      font-family: 'Cairo', sans-serif;
      font-size: 20px;
      font-weight: 600;
      color: #388e3c;
      margin: 18px 0 12px 0;
      text-align: right;
    }
    
    /* الفقرات والنصوص */
    p {
      text-align: right;
      direction: rtl;
      font-size: 17px;
      line-height: 2;
      margin: 12px 0;
      color: #333;
    }
    
    /* النص الغامق */
    b, strong {
      font-weight: 700;
      color: #1a472a;
      font-size: inherit;
    }
    
    /* الروابط */
    a {
      color: #1976d2;
      font-weight: 600;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    
    a:hover {
      color: #0d47a1;
      text-decoration: underline;
    }
    
    /* القوائم */
    ul, ol {
      text-align: right;
      direction: rtl;
      padding-right: 35px;
      padding-left: 0;
      margin: 15px 0;
      font-size: 17px;
      line-height: 1.9;
    }
    
    ul li, ol li {
      margin: 10px 0;
      text-align: right;
      line-height: 1.9;
    }
    
    /* الجداول */
    table {
      direction: rtl;
      text-align: right;
      font-size: 16px;
      border-collapse: collapse;
      margin: 20px auto;
      width: 100%;
      max-width: 900px;
    }
    
    table td, table th {
      text-align: right;
      padding: 12px 15px;
      vertical-align: middle;
      border-bottom: 1px solid #e0e0e0;
    }
    
    table th {
      font-weight: 700;
      background-color: #e8f5e9;
      font-size: 17px;
      color: #1b5e20;
    }
    
    table tr:hover {
      background-color: #f5f5f5;
    }
    
    /* للخلايا التي تحتوي على صور - نبقيها في المنتصف */
    table td:first-child {
      text-align: center;
    }
    
    /* للعناصر المركزة */
    .centering, [centering] {
      text-align: center !important;
    }
<!--     
    <!-- /* الأزرار */
    button {
      font-family: 'Cairo', sans-serif;
      font-size: 16px;
      font-weight: 600;
      padding: 10px 24px;
      margin: 1px 1px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    } -->
    
    button:hover {
      background-color: #1b5e20;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);

    }

    button:disabled{
      background-color: #788279;
    }
    

    img {
      max-width: 100%;
      height: auto;
    }
    
    sup, sub {
      font-size: 14px;
    }
    
    code, pre {
      direction: ltr;
      text-align: left;
      font-family: 'Courier New', 'Consolas', monospace;
    }
    
    div {
      direction: rtl;
      text-align: right;
    }
    
    @media (max-width: 768px) {
      body {
        font-size: 16px;
        padding: 10px;
      }
      
      h2 {
        font-size: 24px;
      }
      
      h3 {
        font-size: 21px;
      }
      
      h4 {
        font-size: 18px;
      }
      
      p, ul, ol, li {
        font-size: 16px;
      }
      
      table {
        font-size: 15px;
      }
      
      button {
        font-size: 15px;
        padding: 8px 20px;
      }
    }
    
    svg {
      max-width: 100%;
      height: auto;
    }
    
    #sticks {
      margin: 0 auto;
      display: block;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
  </style>
  
  <script src="Game.js"></script>
</head>

<body>
  <div id="elmapp"></div>
  <script>
  var app = Elm.Main.init({
    node: document.getElementById("elmapp")
  });

  app.ports.resetSticks.subscribe(function(message) {
    document.getElementById("sticks").setCurrentTime(0);
  });
  </script>
</body>
</html>
